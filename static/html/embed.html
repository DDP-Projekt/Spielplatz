<!DOCTYPE html>
<html>
	<head>
		<title>DDP Spielplatz</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--favicon-->
		<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
		<link rel="manifest" href="/img/favicon/site.webmanifest">
		<link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#14437f">
		<link rel="shortcut icon" href="/img/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#14437f">
		<meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
		<meta name="theme-color" content="#14437f">

		<link rel="stylesheet" data-name="vs/editor/editor.main" href="/monaco-editor/min/vs/editor/editor.main.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

		<script>var minimapEnabled = false;</script>
		<script defer>
			var require = { paths: { vs: '/monaco-editor/min/vs' } };
		</script>
		<script src="/monaco-editor/min/vs/loader.js" defer></script>
		<script src="/monaco-editor/min/vs/editor/editor.main.nls.js" defer></script>
		<script src="/monaco-editor/min/vs/editor/editor.main.js" defer></script>

		<script src="/static/js/editor.js" defer></script>
		<script src="/static/js/controls.js"></script>
		<script src="/static/js/run.js"></script>
	</head>
	<body>
		<main id="main" style="visibility: hidden;" horizontal>
			<div id="editor-container" class="container" horizontal>
				<div id="editor-controls" class="controls">
					<div class="controls1">
						<img onclick="runProgram(editor.getValue());clearOutput()" src="img/play-outline.svg" alt="run" title="Ausführen" width="24px" height="24px" invert class="btn" id="run-btn">
						<img hidden onclick="stopProgram()" src="img/close-octagon-outline.svg" alt="stop" title="Stop" width="24px" height="24px" invert class="btn" id="stop-btn">
						
						<label hidden><abbr title="Eine mit Punktstrich getrennte liste (z.B.: 123;4;Hallo;wahr)">Argumente</abbr>:</label>
						<input hidden id="args" type="text"></input>
	
						<label hidden for="examples">Example:</label>
						<select hidden name="examples" id="example-select" onchange="loadExample(this.value)">
							<option value=""></option>
							<option value="HalloWelt">Hallo Welt</option>
							<option value="Brainfuck">Brainfuck</option>
							<option value="Fibonacci">Fibonacci</option>
							<option value="Fizzbuzz">Fizzbuzz</option>
							<option value="Mandelbrot">Mandelbrot</option>
							<option value="Roemische_Zahlen">Roemische_Zahlen</option>
							<option value="Tictactoe">Tictactoe</option>
							<option value="reverse_string">reverse_string</option>
						</select>
					</div>
					<div class="controls1">
						<img onclick="copyCode()" src="img/content-copy.svg" alt="copy-code" title="Code kopieren" width="22px" height="22px" invert class="btn">
					</div>
				</div>
				<div id="editor"></div>
			</div>
			<div id="spacer" draggable="true" ondragstart="spacerDragStart(event)" ondragend="spacerDragEnd()" ondrag="spacerDrag(event)" horizontal>
				<span>⣿</span>
			</div>
			<div id="output-container" class="container" horizontal>
				<div id="output">
					<pre id="outputText"></pre>
				</div>
				
				<form>
					<label>&gt;</label>
					<span id="input-holder">
						<input type="text" onkeydown="inputEnter(event)"></input>
					</span>
				</form>
				
			</div>
		</main>
	</body>
</html>
