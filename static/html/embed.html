<!DOCTYPE html>
<html style="--editor-container-size: 100%;">
	<head>
		<title>DDP Spielplatz</title>
		<base href="Spielplatz">

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--favicon-->
		<link rel="apple-touch-icon" sizes="180x180" href="static/img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon/favicon-16x16.png">
		<link rel="manifest" href="static/img/favicon/site.webmanifest">
		<link rel="mask-icon" href="static/img/favicon/safari-pinned-tab.svg" color="#14437f">
		<link rel="shortcut icon" href="static/img/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#14437f">
		<meta name="msapplication-config" content="static/img/favicon/browserconfig.xml">
		<meta name="theme-color" content="#14437f">

		<link rel="stylesheet" data-name="vs/editor/editor.main" href="monaco-editor/min/vs/editor/editor.main.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<link id="dark" rel="stylesheet" href="static/css/dark-mode.css" media="all">
		<link id="light" rel="stylesheet" href="static/css/light-mode.css" media="not all">

		<script>var minimapEnabled = false;</script>
		<script defer>
			var require = { paths: { vs: 'monaco-editor/min/vs' } };
		</script>
		<script src="monaco-editor/min/vs/loader.js" defer></script>
		<script src="monaco-editor/min/vs/editor/editor.main.nls.js" defer></script>
		<script src="monaco-editor/min/vs/editor/editor.main.js" defer></script>

		<script src="static/js/editor.js" defer></script>
		<script src="static/js/controls.js"></script>
		<script src="static/js/run.js"></script>
	</head>
	<body>
		<main id="main" style="visibility: hidden;" horizontal>
			<div id="editor-container" class="container" horizontal>
				<div id="editor-controls" class="controls">
					<div class="controls1">
						<img onclick="runProgram(editor.getValue());clearOutput();showOutput();" src="static/img/play-outline.svg" alt="run" title="Ausführen" width="24px" height="24px" class="btn" id="run-btn">
						<img hidden onclick="stopProgram()" src="static/img/close-octagon-outline.svg" alt="stop" title="Stop" width="24px" height="24px" class="btn" id="stop-btn">
						
						<input hidden id="args" type="text" name="args" autocomplete="off"></input>
					</div>
					<div class="controls1">
						<img onclick="copyCode()" src="static/img/content-copy.svg" alt="copy-code" title="Code kopieren" width="22px" height="22px" class="btn">
					</div>
				</div>
				<div id="editor"></div>
			</div>
			<div style="display:none" id="spacer" draggable="true" ondragstart="spacerDragStart(event)" ondragend="spacerDragEnd()" ondrag="spacerDrag(event)" horizontal>
				<span>⣿</span>
			</div>
			<div id="output-container" class="container" horizontal style="display:none">
				<div id="output">
					<pre id="outputText"></pre>
				</div>
				
				<form>
					<label for="input">&gt;</label>
					<span id="input-holder">
						<input id="input" type="text" onkeydown="inputEnter(event)" autocomplete="off"></input>
					</span>
				</form>
				
			</div>
		</main>
	</body>
</html>
