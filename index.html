<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
		<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">

		<link rel="stylesheet" data-name="vs/editor/editor.main" href="/monaco-editor/min/vs/editor/editor.main.css">
		<link rel="stylesheet" type="text/css" href="static/style.css">

		<script defer>
			var require = { paths: { vs: '/monaco-editor/min/vs' } };
		</script>
		<script src="/monaco-editor/min/vs/loader.js" defer></script>
		<script src="/monaco-editor/min/vs/editor/editor.main.nls.js" defer></script>
		<script src="/monaco-editor/min/vs/editor/editor.main.js" defer></script>

		<script src="/static/index.js" defer></script>
		<script src="static/controls.js"></script>
	</head>
	<body>
		<main id="main">
			<div id="editor-container">
				<div id="editor-controls" class="controls">
					<img src="img/play-outline.svg" alt="run" width="24px" height="24px">
				</div>
				<div id="editor"></div>
			</div>
			<div id="output-container">
				<div id="output-controls" class="controls">
					<img onclick="clearOutput()" src="img/trash-can-outline.svg" alt="clear" width="20px" height="20px">
					<img onclick="split()" src="img/view-split-horizontal.svg" alt="split-view" width="24px" height="24px" id="split-btn">
				</div>
				<div id="output">Output goes here</div>
			</div>
		</main>
	</body>
</html>
