<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
		<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">

		<link rel="stylesheet" data-name="vs/editor/editor.main" href="/monaco-editor/min/vs/editor/editor.main.css">
		<link rel="stylesheet" type="text/css" href="static/style.css">

		<script defer>
			var require = { paths: { vs: '/monaco-editor/min/vs' } };
		</script>
		<script src="/monaco-editor/min/vs/loader.js" defer></script>
		<script src="/monaco-editor/min/vs/editor/editor.main.nls.js" defer></script>
		<script src="/monaco-editor/min/vs/editor/editor.main.js" defer></script>

		<script src="/static/index.js" defer></script>
		<script src="/static/controls.js"></script>
		<script src="/static/run.js"></script>
	</head>
	<body>
		<main id="main" style="visibility: hidden;">
			<div id="editor-container" class="container">
				<div id="editor-controls" class="controls">
					<img src="img/vbb.svg" alt="logo" width="32px" title="DDP Spielplatz">
					<img onclick="runProgram()" src="img/play-outline.svg" alt="run" title="Ausführen" width="24px" height="24px" invert class="btn">
					<img onclick="openDocs()" src="img/help-circle-outline.svg" alt="help" title="Bedienungsanleitung öffnen" width="22px" height="22px" invert class="btn">

					<label for="examples">Example:</label>
					<select name="examples" id="example-select" onchange="loadExample(this.value)">
						<option value=""></option>
						<option value="HalloWelt">Hallo Welt</option>
						<option value="Brainfuck">Brainfuck</option>
						<option value="Fibonacci">Fibonacci</option>
						<option value="Fizzbuzz">Fizzbuzz</option>
						<option value="Mandelbrot">Mandelbrot</option>
						<option value="Roemische_Zahlen">Roemische_Zahlen</option>
						<option value="Tictactoe">Tictactoe</option>
						<option value="reverse_string">reverse_string</option>
					</select>
				</div>
				<div id="editor"></div>
			</div>
			<div id="spacer" draggable="true" ondragstart="spacerDragStart(event)" ondragend="spacerDragEnd()" ondrag="spacerDrag(event)">
				<span>⣿</span>
			</div>
			<div id="output-container" class="container">
				<div id="output-controls" class="controls">
					<img onclick="clearOutput()" src="img/trash-can-outline.svg" alt="clear" title="Ausgabe leeren" width="20px" height="20px" invert class="btn">
					<img onclick="copy()" src="img/content-copy.svg" alt="copy" title="Ausgabe kopieren" width="20px" height="20px" invert class="btn">
					<img onclick="split()" src="img/view-split-horizontal.svg" alt="split-view" title="Sicht ändern" width="24px" height="24px" id="split-btn" invert class="btn">
				</div>
				<div id="output">Output goes here</div>
			</div>
		</main>
	</body>
</html>
